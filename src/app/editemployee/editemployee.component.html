<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-title"><h4 class="text-center" >Please fill with your details</h4></div>
            <div class="card-body">
              <div class="row">
                  <div class="col-sm-3">
                       <div class="card" *ngIf="!imageUrl">
                        <img class="card-img-top" [src]="img" height="225"/>
                       </div>
                       <div class="card" *ngIf="imageUrl">
                        <img class="card-img-top"  [src]="imageUrl" height="225">
                       </div>
                  </div>
                   
                  <div class="col-sm-8">
                    
                      <form [formGroup]="myForm" (ngSubmit)="subData()" >
                        <div class="form-group">
                            <input   name="firstname" formControlName="first_name" placeholder="Full Name" class="form-control" type="text">
                          </div>
    
                          <div class="form-group">
                            <input   name="lastname" formControlName="last_name" placeholder="Last Name" class="form-control" type="text">
                          </div>
    
                          <div class="form-group">
                            <input   name="email" formControlName="email" placeholder="Email" class="form-control" type="text">
                          </div>
                          <div class="form-group">
                            <input (change)="picked($event,$event.target.files)"   type="file"><br/>
                            <label>{{imagePath}}</label>
                            </div>
                           
                          <div class="form-group">
                              <button type="submit" style="margin-right:5px; background-color: #12bdf9; color: white;" class="btn">Update Employee</button>
                              <!-- <button class="btn btn-primary " (click)="Cancel()">Cancel</button> -->
                          </div>
                      </form>
                  </div>
              </div>
            </div>
        </div>
      
        
    </div>
</body>
</html>
